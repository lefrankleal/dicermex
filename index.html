<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N"
    crossorigin="anonymous"></script>

  <title>Dicermex - Pronto!</title>
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <style>

    video {
      object-fit: cover;
    }

    .desktop {
      width: 100vw;
      height: 100vh;
      display: block;
    }

    .mobile {
      display: none;
    }

    @media only screen and (max-width: 600px) {
      .desktop {
        display: none;
      }

      .mobile {
        width: 100%;
        height: 100vh;
        display: block;
      }
    }
  </style>
</head>

<body>
  <video autoplay loop muted playsInline class="desktop" poster="bg-desktop.mp4">
    <source src="bg-desktop.mp4" type="video/mp4">
    Your browser does not support HTML5 video.
  </video>
  <video autoplay loop muted playsInline class="mobile" poster="bg-mobile.mp4">
    <source src="bg-mobile.mp4" type="video/mp4">
    Your browser does not support HTML5 video.
  </video>
</body>

</html>
